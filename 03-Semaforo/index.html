<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicação de Semáforo</title>
  </head>
  <body>
    <h1>Aplicação de Semáforo</h1>
    <button onclick="distribuirTicket()">Distribuir Ticket</button>

    <script>
      function distribuirTicket() {
        fetch("http://localhost:3000/distribuir-ticket")
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            document.body.innerHTML += data;
          })
          .catch((error) => console.error("Erro:", error));
      }
    </script>
  </body>
</html>
